<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обновление</title>
</head>
<body>
{% load crispy_forms_tags %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Update and return to list" name="list">
        <input type="submit" value="Update and view detail" name="detail">
        <input type="button" value="Back" onclick="history.back();">
    </form>
</body>
</html>
