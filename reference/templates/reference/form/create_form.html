{% extends "base.html" %}

{% block style %}
{% endblock %}

{% block form %}{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Save and return to list" name="list" class="btn btn-primary">
        <input type="submit" value="Save and view detail" name="detail" class="btn btn-primary">
        <input type="submit" value="Save and continue creating" name="create" class="btn btn-primary">
        <input type="button" value="Back" onclick="history.back();" class="btn btn-danger">
    </form>
{% endblock %}
