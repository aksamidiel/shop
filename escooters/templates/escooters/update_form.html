<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>UpdateView</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        {% load crispy_forms_tags %}
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="Update and return to list" name="list" class="btn btn-primary">
                    <input type="submit" value="Update and view detail" name="detail" class="btn btn-info">
                </form>
            </div>
        </div>
    </body>
</html>
