{% extends "base.html" %}

{% block style %}
{% endblock %}

{% block title %}
    Смена пароля
{% endblock %}

{% block form %}{% endblock %}

{% block content %}
    <p>
        Вы хотите поменять пароль? Введите старый пароль, а затем дважды наберите новый пароль.
    </p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Изменить пароль">
    </form>
{% endblock %}
